<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>–ë—É–¥–µ—à—å –º–æ–∏–º –í–∞–ª–µ–Ω—Ç–∏–Ω–æ–º?</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: url('https://texturelabs.org/wp-content/uploads/Texturelabs_Sky_169S.jpg') center/cover fixed;
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }
    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.5);
    }
    .art {
      width: min(260px, 80vw);
      height: auto;
      margin: 0 auto 14px;
      display: block;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.4));
      border-radius: 12px;
    }
    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
      color: #000;
      text-shadow: 0 1px 3px rgba(255,255,255,0.8);
      font-weight: 800;
    }
    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }
    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }
    #yesBtn {
      left: 18%;
      background: #ff3b7a;
      color: #fff;
    }
    #yesBtn:hover { background: #ff1f68; }
    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }
    .hint {
      margin-top: 12px;
      font-size: 13px;
      opacity: .85;
      color: #222;
      text-shadow: 0 1px 2px rgba(255,255,255,0.6);
    }
    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }
    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
      color: #ff3b7a;
      text-shadow: 0 1px 3px rgba(255,100,150,0.5);
    }
    .fireworks {
      width: min(260px, 80vw);
      height: auto;
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.4));
      border-radius: 12px;
    }
    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>
  <main class="card">
    <!-- –®—Ç—É—Ä–º–æ–≤–∏–∫ —Å —Å–µ—Ä–¥—Ü–µ–º -->
    <img 
      class="art" 
      src="https://media.tenor.com/HhypJgZXm1cAAAAi/storm-trooper-star-wars.gif" 
      alt="–®—Ç—É—Ä–º–æ–≤–∏–∫ —Å —Å–µ—Ä–¥—Ü–µ–º"
    />

    <h1>–î–∞–Ω–µ—á–∫–∞, —Ç—ã –±—É–¥–µ—à—å –º–æ–∏–º? –°–µ–≥–æ–¥–Ω—è, –∑–∞–≤—Ç—Ä–∞, –≤—Å–µ–≥–¥–∞?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">–î–∞</button>
      <button id="noBtn">–ù–µ—Ç</button>
    </section>

    <div class="hint" id="hint">¬´–ù–µ—Ç¬ª –ø—Ä—è—á–µ—Ç—Å—è –≥–¥–µ-—Ç–æ –≤ –≥–∞–ª–∞–∫—Ç–∏–∫–µ...<br>–ù–æ –µ—Å–ª–∏ –Ω–∞–∂–º—ë—à—å ‚Äî –¥—Ä–æ–∏–¥—ã —Ç–µ–±—è –Ω–∞–π–¥—É—Ç! üòà</div>

    <section class="result" id="result">
      <h2>–Ø —Ç–µ–±—è –ª—é–±–ª—é! ‚ù§Ô∏è</h2>
      <!-- –õ—é–∫ –∏ –õ–µ—è —Å —Å–µ—Ä–¥—Ü–µ–º -->
      <img
        class="fireworks"
        src="https://media1.tenor.com/m/yvAldNNy-_4AAAAd/star-wars-valentine-valentines-day.gif"
        alt="–õ—é–∫ –∏ –õ–µ—è —Å —Å–µ—Ä–¥—Ü–µ–º"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);

    const confettiInstance = confetti.create(confettiCanvas, { resize: false, useWorker: true });

    // –£–õ–£–ß–®–ï–ù–ù–´–ô –§–ï–ô–ï–†–í–ï–†–ö ‚Äî –±–æ–ª—å—à–µ —á–∞—Å—Ç–∏—Ü, —è—Ä—á–µ, –¥–æ–ª—å—à–µ
    function fullScreenFireworks() {
      const duration = 3000; // 3 —Å–µ–∫—É–Ω–¥—ã
      const end = Date.now() + duration;

      (function frame() {
        confettiInstance({
          particleCount: 15,
          angle: 60,
          spread: 80,
          startVelocity: 45,
          decay: 0.92,
          colors: ['#ff3b7a', '#ffd6e7', '#ffffff', '#ff9ec0'],
          origin: { x: 0, y: 0.5 }
        });
        confettiInstance({
          particleCount: 15,
          angle: 120,
          spread: 80,
          startVelocity: 45,
          decay: 0.92,
          colors: ['#ff3b7a', '#ffd6e7', '#ffffff', '#ff9ec0'],
          origin: { x: 1, y: 0.5 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –≤–∑—Ä—ã–≤ —á–µ—Ä–µ–∑ 300 –º—Å
      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 160,
          startVelocity: 60,
          ticks: 250,
          gravity: 0.8,
          colors: ['#ff3b7a', '#ffffff', '#ffd6e7', '#ff9ec0', '#ff1f68'],
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag; dy /= mag;
      let newLeft = (b.left - z.left) + dx * 150;
      let newTop = (b.top - z.top) + dy * 150;
      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop = clamp(newTop, 0, z.height - b.height);
      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";
      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot((b.left + b.width / 2) - e.clientX, (b.top + b.height / 2) - e.clientY);
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenFireworks(); // ‚Üê —Ç–µ–ø–µ—Ä—å —ç—Ç–æ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫!
    });
  </script>
</body>
</html>
